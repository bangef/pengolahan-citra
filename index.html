<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pengolahan Citra - Tugas Kelompok</title>
		<!-- bootstrap-5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<header class="py-5">
					<div class="row">
						<div class="col-12">
							<h1 class="fw-bold text-center">
								Pengolahan Citra - Kelompok sekian
							</h1>
						</div>
					</div>
				</header>
				<div class="content mb-3">
					<form action="#" class="border p-3">
						<div class="mb-3">
							<label class="fw-bold"> Masukan gambar </label>
							<input class="form-control" type="file" id="imgfile" />
						</div>
						<div class="mb-3">
							<input
								class="btn btn-primary w-100"
								type="button"
								id="btnLoad"
								value="Proses Gambar"
							/>
						</div>
					</form>
				</div>
				<div class="output border p-3">
					<h1 class="fw-bold">Gambar</h1>
					<canvas id="canvas" class="img-fluid"></canvas>
					<h1 class="fw-bold">Histogram</h1>
					<div id="palette"></div>
					<div id="complementary"></div>
				</div>
			</div>
		</main>
		<!-- bootstrap-5 -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<!-- chart js -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
